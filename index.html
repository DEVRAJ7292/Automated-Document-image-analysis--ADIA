<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ADIA — Document Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: Inter, system-ui, sans-serif; }
    .fade-in { animation: fadeIn .25s ease-out; }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(4px) }
      to { opacity:1; transform:none }
    }
  </style>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen" id="app">

<header class="border-b border-slate-800">
  <div class="max-w-5xl mx-auto px-6 py-4">
    <h1 class="text-2xl font-semibold">ADIA</h1>
    <p class="text-sm text-slate-400">Automated Document Intelligence</p>
  </div>
</header>

<main class="max-w-5xl mx-auto px-6 py-10 space-y-10">

<section class="bg-white text-slate-900 rounded-xl shadow-lg p-6">
  <h2 class="text-lg font-medium mb-4">Upload Document</h2>

  <input type="file" id="fileInput" class="mb-4" />

  <button onclick="uploadFile()"
    class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">
    Upload
  </button>

  <p id="uploadStatus" class="text-sm mt-3"></p>
</section>

<section class="bg-white text-slate-900 rounded-xl shadow-lg p-6">
  <h2 class="text-lg font-medium mb-4">Ask a Question</h2>

  <textarea id="questionInput" rows="3"
    placeholder="What is the total amount?"
    class="w-full border border-slate-300 rounded-md p-2 mb-4"></textarea>

  <button onclick="askQuestion()"
    class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-md">
    Ask
  </button>

  <div id="answerBox" class="mt-6 hidden">
    <h3 class="text-sm font-semibold text-slate-600">Answer</h3>
    <p id="answerText" class="mt-2 text-lg"></p>
  </div>
</section>

</main>

<script>
  // SAME-ORIGIN API (HF SAFE)
  const API_BASE = "";

  async function uploadFile() {
    const input = document.getElementById("fileInput");
    const status = document.getElementById("uploadStatus");

    if (!input.files.length) {
      status.textContent = "Please select a file first.";
      return;
    }

    const formData = new FormData();
    formData.append("file", input.files[0]);

    status.textContent = "Uploading…";

    try {
      const res = await fetch(`${API_BASE}/upload`, {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        const text = await res.text();
        throw new Error(text);
      }

      status.textContent = "Upload successful ✅";

    } catch (err) {
      console.error(err);
      status.textContent = "Upload failed ❌";
    }
  }

  async function askQuestion() {
    const q = document.getElementById("questionInput").value.trim();
    const box = document.getElementById("answerBox");
    const text = document.getElementById("answerText");

    if (!q) return;

    box.classList.remove("hidden");
    text.textContent = "Thinking…";

    try {
      const res = await fetch(`${API_BASE}/query`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
      });

      const data = await res.json();
      text.textContent = data.answer;

    } catch {
      text.textContent = "Failed to get answer";
    }
  }
</script>

</body>
</html>
